<mat-toolbar color="primary">
  Login
  <!--to put the close button to the extreme right hand side -->
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<p> {{user|json}}</p>


<form novalidate (ngSubmit)="onSubmit()">
  <!-- content for the dialog box-->
  <mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="Username" type="text" [(ngModel)]="user.username" name="username">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password" type="password" [(ngModel)]="user.password" name="password">
    </mat-form-field>
    <mat-checkbox [(ngModel)]="user.remember" name="remember">Remember Me</mat-checkbox>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close> Cancel</button>
    <button mat-button type="submit" class="background-primary text-floral-white">Login</button>
  </mat-dialog-actions>
</form>
