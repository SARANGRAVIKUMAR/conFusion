<mat-toolbar color="primary">
  Login
  <!--to put the close button to the extreme right hand side -->
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<!--#loginFrom is a template variblee-->
<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <!-- content for the dialog box-->
  <mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="Username" type="text" [(ngModel)]="user.username" name="username" #username="ngModel"
        required>
      <!--to display error messages-->
      <mat-error *ngIf="username.errors?.required">Username is required</mat-error>
      <!-- here username refers to #username which is template variable. errors?.reuqired will activate if the required type of error is causing it -->
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password" type="password" [(ngModel)]="user.password" name="password"
        #password="ngModel" required>
      <!--to display error messages-->
      <mat-error *ngIf="password.errors?.required">Password is required</mat-error>
      <!-- here password refers to #password which is template variable. errors?.reuqired will activate if the required type of error is causing it -->
    </mat-form-field>
    <mat-checkbox [(ngModel)]="user.remember" name="remember">Remember Me</mat-checkbox>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close> Cancel</button>

    <button mat-button type="submit" class="background-primary text-floral-white"
      [disabled]="loginForm.form.invalid">Login</button>
    <!-- buttton will be disabled if the form is invalid like if username or pasword is empty-->
  </mat-dialog-actions>
</form>
